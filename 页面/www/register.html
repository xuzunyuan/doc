<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>注册</title>
	<link rel="stylesheet" href="css/allstyle.css" />
	<link rel="stylesheet" href="css/register.css" />
</head>
<body id="regsignin">
	<div class="wrapper">
		<!-- header -->
		<div id="header">
			<div class="wrap">
				<div id="logo">
					<div class="logo"><a href="#" title="logo"><img src="img/logo.png" alt="logo"></a></div>
					<div class="slogan"><img src="img/slogan.png"/></div>
				</div>
				<div id="safeguard"><img src="img/safeguard.jpg"/></div>
			</div>
		</div>
		<!-- header end -->
		<!-- container -->
		<div id="container">
			<div class="wrap wrap-register">
				<div class="signin-hd">注册成为AFD买家</div>
				<div class="signinForm clearfix">
					 <form class="form">
						<dl class="form-item item-user">
							<dt class="item-label"><label><em>*</em>用户名：</label></dt>
							<dd class="item-cont">
								<input type="text" placeholder="6-20位字符，可使用字母、数字、符号" class="txt xl w-xl" />
								<div class="checkHint errTxt"><div class="hintBox"><span>该昵称已被注册</span></div></div>
								<p class="clear">推荐用户名：<a href="#">惆怅的僵尸123</a><a href="#">惆怅的僵尸123</a><a href="#">惆怅的僵尸123</a><a href="#">惆怅的僵尸123</a></p>
							</dd>	
						</dl>
						<dl class="form-item item-phone">
							<dt class="item-label"><label><em>*</em>手机号：</label></dt>
							<dd class="item-cont">
								<input type="text" placeholder="" class="txt xl w-xl" />
								<div class="checkHint"><div class="hintBox"><span>此号码已经注册，请直接 <a href="#">登录</a></span></div></div>
							</dd>
						</dl>
						<dl class="form-item item-auth">
							<dt class="item-label"><label><em>*</em>验证码：</label></dt>
							<dd class="item-cont">
								<!--<a href="#" class="btn btn-def lgl">获取短信验证码</a>-->
								<a href="#" class="btn btn-def lgl disabled">59秒后可重新获取</a>
								<input type="text" class="txt xl phoneCode" />							
								<div class="checkHint"><div class="hintBox"><span>点击获取手机短信验证码， 不区分大小写</span></div></div>
							</dd>
						</dl>
						<dl class="form-item item-pwd">
							<dt class="item-label"><label><em>*</em>登录密码：</label></dt>
							<dd class="item-cont">
								<input type="password" placeholder="" class="txt xl w-xl" disabled="disabled" />
								<div class="checkHint"><div class="hintBox"><span><i class="icon i-ok"></i></span></div></div>
							</dd>
						</dl>
						<dl class="form-item item-pwd">
							<dt class="item-label"><label><em>*</em>确认密码：</label></dt>
							<dd class="item-cont">
								<input type="password" placeholder="" class="txt xl w-xl" disabled="disabled" />
								<div class="checkHint errTxt"><div class="hintBox"><span>输入错误</span></div></div>
							</dd>
						</dl>
						<dl class="form-item item-agree">
							<dt class="item-label"></dt>
							<dd class="item-cont">
								<input type="button" value="同意协议并注册"  class="btn btn-primary regBtn">
								<p><a href="#">《afd用户注册协议》</a></p>
							</dd>
						</dl>
					</form>
					<div class="reg-login">
						<div class="regLogin-wrap">
							<p>已经注册过？</p>
							<a href="login.html" class="btn btn-assist">立即登录</a>
							<p><a href="#">忘记密码</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- container end -->
		<!-- footer -->
		<div id="footer">
			<div class="links">
				<a href="#" target="_blank">关于</a>|
				<a href="#" target="_blank">联系我们</a>|
				<a href="#" target="_blank">网站地图</a>|

				<a href="#" target="_blank">帮助中心</a>|
				<a href="#" target="_blank">版权声明</a>
			</div>
			<p class="copyright">Copyright &copy; 2013-2014 shop.com All Rights Reserved.</p>
		</div>
		<!-- footer end -->
	</div>
</body>
</html>
