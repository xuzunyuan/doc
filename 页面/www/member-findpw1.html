<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>找回密码1</title>
	<link rel="stylesheet" href="css/allstyle.css" />
	<link rel="stylesheet" href="css/member.css" />
</head>
<body id="regsignin">
	<div class="wrapper">
		<!-- header -->
		<div id="header">
			<div class="wrap">
				<div id="logo">
					<div class="logo"><a href="#" title="logo"><img src="img/logo.png" alt="logo"></a></div>
					<div class="slogan"><img src="img/slogan.png"/></div>
				</div>
				<div id="safeguard"><img src="img/safeguard.jpg"/></div>
			</div>
		</div>
		<!-- header end -->
		<!-- container -->
		<div id="container">
			<div class="wrap">
				<div class="signinForm findpw">
					<!-- findpw-hd -->
					<div class="auditStep">
						<h2>找回密码</h2>
						<ul class="mod-step">
							<li class="first now">
								<i class="num">1</i>
								<p class="text">验证身份</p>
							</li>
							<li class="">
								<i class="num">2</i>
								<span class="strip"></span>
								<span class="strip-over"></span>
								<p class="text">重置密码</p>
							</li>
							<li class="last">
								<i class="num">3</i>
								<span class="strip"></span>
								<span class="strip-over"></span>
								<p class="text">完成</p>
							</li>
						</ul>
					</div>
					<!-- findpw-hd end -->
					<form class="form">
						<fieldset>
							<dl class="form-item">
								<dt class="item-label"><label>您的手机号：</label></dt>
								<dd class="item-cont">
									<input type="text" class="txt w-xl xl" disabled="disabled" value="133****3333">
								</dd>
							</dl>
							<dl class="form-item">
								<dt class="item-label"><label><em>*</em>短信验证码：</label></dt>
								<dd class="item-cont">
									<a href="#" class="btn btn-def checkCode">获取短信验证码</a>
									<!--<a href="#" class="btn btn-def checkCode disabled">59秒后可重新获取</a>-->
									<input type="text" class="txt xl phoneCode">
									<div class="checkHint errTxt">
										<div class="hintBox"><span>验证码输入错误</span></div>
									</div>
								</dd>
							</dl>
							<dl class="form-item">
								<dt class="item-label hidden"><label>下一步：</label></dt>
								<dd class="item-cont"><a href="findpw3.html" class="btn btn-primary lgl p-lgl disabled">下一步</a></dd>
							</dl>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<!-- container end -->
		<!-- footer -->
		<div id="footer">
			<div class="links">
				<a href="#" target="_blank">关于</a>|
				<a href="#" target="_blank">联系我们</a>|

				<a href="#" target="_blank">网站合作</a>|
				<a href="#" target="_blank">友情链接</a>|
				<a href="#" target="_blank">帮助中心</a>|
				<a href="#" target="_blank">版权声明</a>
			</div>
			<p class="copyright">Copyright &copy; 2013-2014 shop.com All Rights Reserved.</p>
		</div>
		<!-- footer end -->
	</div>
</body>
</html>
