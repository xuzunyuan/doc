<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>找回密码3</title>
	<link rel="stylesheet" href="css/allstyle.css" />
	<link rel="stylesheet" href="css/register.css" />
</head>
<body id="regsignin">
	<div class="wrapper">
		<!-- header -->
		<div id="header">
			<div class="wrap">
				<div id="logo">
					<div class="logo"><a href="#" title="logo"><img src="img/logo.png" alt="logo"></a></div>
					<div class="slogan"><img src="img/slogan.png"/></div>
				</div>
				<div id="safeguard"><img src="img/safeguard.jpg"/></div>
			</div>
		</div>
		<!-- header end -->
		<!-- container -->
		<div id="container">
			<div class="wrap">
				<div class="signinForm findpw clearfix">
					<!-- findpw-hd -->
					<div class="auditStep">
						<h2>找回密码</h2>
						<ul class="mod-step theme-reg">
							<li class="first over">
								<i class="num">1</i>
								<p class="text">输入用户名</p>
							</li>
							<li class="over">
								<i class="num">2</i>
								<span class="strip"></span>
								<span class="strip-over"></span>
								<p class="text">验证身份</p>
							</li>
							<li class="now">
								<i class="num">3</i>
								<span class="strip"></span>
								<span class="strip-over"></span>
								<p class="text">设置新密码</p>
							</li>
							<li class="last">
								<i class="num">4</i>
								<span class="strip"></span>
								<span class="strip-over"></span>
								<p class="text">完成</p>
							</li>
						</ul>
					</div>
					<!-- findpw-hd end -->
					<form class="form formA">
						<fieldset>
							<dl class="form-item">
								<dt class="item-label"><label><em>*</em>用户名：</label></dt>
								<dd class="item-cont">
									<input type="text" class="txt w-xl xl" disabled="disabled" value="惆怅的僵尸">
								</dd>
							</dl>
							<dl class="form-item">
								<dt class="item-label"><label><em>*</em>手机号：</label></dt>
								<dd class="item-cont">
									<input type="text" class="txt w-xl xl" disabled="disabled" value="133****3333">
								</dd>
							</dl>
							<dl class="form-item">
								<dt class="item-label"><label><em>*</em>登录密码：</label></dt>
								<dd class="item-cont">
									<input type="password" class="txt w-xl xl" placeholder="请输入6-20位的字母、数字、汉字">
									<div class="checkHint errTxt">
										<div class="hintBox"><span><i class="icon i-ok"></i>错误提示！</span></div>
									</div>
								</dd>
							</dl>
							<dl class="form-item">
								<dt class="item-label"><label><em>*</em>确认密码：</label></dt>
								<dd class="item-cont">
									<input type="password" class="txt w-xl xl" disabled="disabled">
									<div class="checkHint errTxt">
									<div class="hintBox"><span><i class="icon i-ok"></i>错误提示！</span></div>
									</div>
								</dd>
							</dl>
							<dl class="form-item">
								<dt class="item-label hidden"><label>提交：</label></dt>
								<dd class="item-cont"><input type="submit" class="btn btn-primary lgl p-lgl" disabled="disabled" value="完成" /></dd>
							</dl>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<!-- container end -->
		<!-- footer -->
		<div id="footer">
			<div class="links">
				<a href="#" target="_blank">关于</a>|
				<a href="#" target="_blank">联系我们</a>|
				<a href="#" target="_blank">网站地图</a>|
				<a href="#" target="_blank">网站合作</a>|
				<a href="#" target="_blank">友情链接</a>|
				<a href="#" target="_blank">帮助中心</a>|
				<a href="#" target="_blank">版权声明</a>
			</div>
			<p class="copyright">Copyright &copy; 2013-2014 shop.com All Rights Reserved.</p>
		</div>
		<!-- footer end -->
	</div>
</body>
</html>
