<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>找回密码4</title>
	<link rel="stylesheet" href="css/allstyle.css" />
	<link rel="stylesheet" href="css/register.css" />
</head>
<body id="regsignin">
	<div class="wrapper">
		<!-- header -->
		<div id="header">
			<div class="wrap">
				<div id="logo">
					<div class="logo"><a href="#" title="logo"><img src="img/logo.png" alt="logo"></a></div>
					<div class="slogan"><img src="img/slogan.png"/></div>
				</div>
				<div id="safeguard"><img src="img/safeguard.jpg"/></div>
			</div>
		</div>
		<!-- header end -->
		<!-- container -->
		<div id="container">
			<div class="wrap">
				<div class="signinForm findpw clearfix">
					<!-- findpw-hd -->
					<div class="auditStep">
						<h2>找回密码</h2>
						<ul class="mod-step theme-reg">
							<li class="first over">
								<i class="num">1</i>
								<p class="text">输入用户名</p>
							</li>
							<li class="over">
								<i class="num">2</i>
								<span class="strip"></span>
								<span class="strip-over"></span>
								<p class="text">验证身份</p>
							</li>
							<li class="over">
								<i class="num">3</i>
								<span class="strip"></span>
								<span class="strip-over"></span>
								<p class="text">设置新密码</p>
							</li>
							<li class="last now">
								<i class="num">4</i>
								<span class="strip"></span>
								<span class="strip-over"></span>
								<p class="text">完成</p>
							</li>
						</ul>
					</div>
					<!-- findpw-hd end -->
					<form class="form formA">
						<dl class="successWarn">
							<dt><i class="icon i-rightXLX"></i></dt>
							<dd>
								<h3>密码修改成功</h3>
								<p><a href="#">5s后去登录 <em>&gt;</em></a></p>
							</dd>
						</dl>
					</form>
				</div>
			</div>
		</div>
		<!-- container end -->
		<!-- footer -->
		<div id="footer">
			<div class="links">
				<a href="#" target="_blank">关于</a>|
				<a href="#" target="_blank">联系我们</a>|
				<a href="#" target="_blank">网站地图</a>|
				<a href="#" target="_blank">网站合作</a>|
				<a href="#" target="_blank">友情链接</a>|
				<a href="#" target="_blank">帮助中心</a>|
				<a href="#" target="_blank">版权声明</a>
			</div>
			<p class="copyright">Copyright &copy; 2013-2014 shop.com All Rights Reserved.</p>
		</div>
		<!-- footer end -->
	</div>
</body>
</html>
