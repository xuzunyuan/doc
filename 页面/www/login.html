<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>登录</title>
	<link rel="stylesheet" href="css/allstyle.css" />
	<link rel="stylesheet" href="css/register.css" />
</head>
<body id="regsignin">
	<div class="wrapper">
		<!-- header -->
		<div id="header">
			<div class="wrap">
				<div id="logo">
					<div class="logo"><a href="#" title="logo"><img src="img/logo.png" alt="logo"></a></div>
					<div class="slogan"><img src="img/slogan.png"/></div>
				</div>
				<div id="safeguard"><img src="img/safeguard.jpg"/></div>
			</div>
		</div>
		<!-- header end -->
		<!-- container -->
		<div id="container">
			<!-- login -->
			<div class="wrap wrap-login">
				<div class="signinForm clearfix">
					<form class="form">
						<div class="legend">
							<h2>登 录</h2>
							<p>还没账号？立刻 <a href="#">免费注册</a></p>
						</div>
						<div class="form-item item-user">
							<div class="item-cont">
								<input type="text" placeholder="用户名" class="txt xl" />
							</div>
						</div>
						<div class="form-item item-pw">
							<dd class="item-cont">
								<input type="password" class="txt xl" />
								<div class="note errTxt">错误提示文字</div>
							</dd>
						</div>
						<div class="form-item">
							<dd class="item-cont"><input type="button" class="btn btn-primary loginBtn" value="登&nbsp;&nbsp;&nbsp;录" /></dd>
						</div>
						<div class="form-item item-forget">
							<dd class="item-cont"><label><input type="checkbox" name="" id="" value="" />自动登录</label><a href="#">忘记密码？</a></dd>
						</div>
						
					</form>
				</div>
			</div>
			<!-- login end -->
		</div>
		<!-- container end -->
		<!-- footer -->
		<div id="footer">
			<div class="links">

				<a href="#" target="_blank">版权声明</a>
			</div>
			<p class="copyright">Copyright &copy; 2013-2014 shop.com All Rights Reserved.</p>
		</div>
		<!-- footer end -->
	</div>
</body>
</html>
