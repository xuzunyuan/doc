<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出层1</title>
	<link rel="stylesheet" href="css/all-debug.css" />
</head>
<body>
	<div class="pop">
		<div class="hd">
			<h1>操作成功</h1>
			<span><i class="icon i-close" title="关闭"></i></span>
		</div>
		<div class="bd">
			<div class="pop-con">
				<h2><i class="icon i-duigou"><!--<i class="icon i-warns"></i>--></i>订单已成功提交</h2>
				<p class="xitongP">系统已通知卖家安排发货！</p>
			</div>
		</div>
		<div class="formBtn">
				<input type="button" value="继续下单" class="btnB btn-s">
				<input type="button" value="查看订单" class="btnA btn-s">
		</div>
	</div>
	<div class="pop">
		<div class="hd">
			<h1>操作确认</h1>
			<span><i class="icon i-close" title="关闭"></i></span>
		</div>
		<div class="bd">
			<div class="pop-con">
				<h2><i class="icon i-warns"></i>确认删除吗？</h2>
				<p class="xitongP">商品删除后将不可恢复，请谨慎操作！</p>
			</div>
		</div>
		<div class="formBtn">
				<input type="button" value="确 认" class="btnB btn-s">
				<input type="button" value="取 消" class="btnA btn-s">
		</div>
	</div>
	<div class="pop">
		<div class="hd">
			<h1>操作确认</h1>
			<span><i class="icon i-close" title="关闭"></i></span>
		</div>
		<div class="bd">
			<div class="pop-con">
				<dl>
					<dt><label><em>*</em>驳回理由：</label></dt>
					<dd>
						<textarea name="" id="" rows="5"></textarea>
						<div class="hint popHint">最多可输入150个中文汉字</div>
					</dd>
				</dl>
			</div>
		</div>
		<div class="formBtn">
				<input type="button" value="确 定" class="btnB btn-s">
				<input type="button" value="取 消" class="btn btn-def">
		</div>
	</div>
	<div class="mask"></div>
</body>
</html>
