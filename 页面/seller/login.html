<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>商家后台|登录</title>
	<link rel="stylesheet" href="css/allstyle.min.css" />
	<link rel="stylesheet" href="css/register.css" />
</head>
<body id="regsignin">
	<div class="wrapper">
		<!-- header -->
		<div id="header">
			<div class="wrap">
				<!-- logo -->
				<div id="logo">
					<div class="logo"><a href="#" title="logo"><img src="img/logo.png" alt="logo" /></a></div>
					<h1>商家中心</h1>
				</div>
				<!-- logo end -->
			</div>
		</div>
		<!-- header end -->
		<!-- container -->
		<div id="container">
			<!-- login -->
			<div class="wrap wrap-login">
				<div class="signinForm clearfix">
					<div class="pic"><img src="img/login_pic.jpg" alt="" /></div>
					<form class="form">
						<h2>商家登录</h2>
						<dl class="form-item item-user">
							<dt class="item-label"><label>商家账号：</label></dt>
							<dd class="item-cont">
								<input type="text" placeholder="用户名" class="txt lg" />
								<div class="note errTxt">错误提示文字</div>
							</dd>
						</dl>
						<dl class="form-item item-pw">
							<dt class="item-label"><label>登录密码：</label></dt>
							<dd class="item-cont">
								<input type="password" class="txt lg" />
							</dd>
						</dl>
						<dl class="form-item item-save">
							<dd class="item-cont"><a href="#" class="forgetPW">忘记密码？</a></dd>
						</dl>
						<dl class="form-item item-checkCode hide">
							<dt class="item-label"><label>验证码：</label></dt>
							<dd class="item-cont"><input type="text" class="txt" name="saveName" id="saveName" /><img src="img/temp/checkCode.jpg" alt="换一张" title="换一张" /><a href="#">换一张</a></dd>
						</dl>
						<dl class="form-item">
							<dd class="item-cont"><input type="button" class="btn btn-primary loginBtn" value="登&nbsp;&nbsp;&nbsp;录" /></dd>
						</dl>
						<dl class="form-item item-join">
							<dd class="item-cont">还没有阿凡达商家账号？<a href="#">立即注册</a></dd>
						</dl>
					</form>
				</div>
			</div>
			<!-- login end -->
		</div>
		<!-- container end -->
		<!-- footer -->
		<div id="footer">
			<div class="links">
				<a href="#" target="_blank">关于</a>|
				<a href="#" target="_blank">联系我们</a>|
				<a href="#" target="_blank">网站地图</a>|
				<a href="#" target="_blank">网站合作</a>|
				<a href="#" target="_blank">友情链接</a>|
				<a href="#" target="_blank">帮助中心</a>|
				<a href="#" target="_blank">版权声明</a>
			</div>
			<p class="copyright">Copyright &copy; 2013-2014 shop.com All Rights Reserved.</p>
			<p><span>ICP经营许可证号：京AA-01334408</span></p>
		</div>
		<!-- footer end -->
	</div>
</body>
</html>
