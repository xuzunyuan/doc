<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>找回密码3</title>
	<link rel="stylesheet" href="css/allstyle.min.css" />
	<link rel="stylesheet" href="css/register.css" />
</head>
<body id="regsignin">
	<div class="wrapper">
		<!-- header -->
		<div id="header">
			<div class="wrap">
				<!-- logo -->
				<div id="logo">
					<div class="logo"><a href="#" title="logo"><img src="img/logo.png" alt="logo" /></a></div>
					<h1>商家中心</h1>
				</div>
				<!-- logo end -->
			</div>
		</div>
		<!-- header end -->
		<!-- container -->
		<div id="container">
			<div class="wrap ">
				<div class="signinForm findpw">
					<!-- findpw-hd -->
					<div class="auditStep">
						<h2>找回密码</h2>
						<ul class="mod-step">
							<li class="past">
								<i class="disc">1</i>
								<span class="strip"></span>
								<p class="text">输入用户名</p>
							</li>
							<li class="past">
								<i class="disc">2</i>
								<span class="strip"></span>
								<p class="text">验证身份</p>
							</li>
							<li class="now">
								<i class="disc">3</i>
								<span class="strip"></span>
								<p class="text">设置新密码</p>
							</li>
							<li class="last">
								<i class="disc"></i>
								<span class="strip"></span>
								<p class="text">完成</p>
							</li>
						</ul>
					</div>
					<!-- findpw-hd end -->
					<form class="form formA">
						<fieldset>
							<dl class="form-item">
								<dt class="item-label"><label>新登录密码：</label></dt>
								<dd class="item-cont"><input type="text" class="txt textC">
									<div class="checkHint errTxt">
									<div class="hintBox"><span>错误提示！</span></div>
									</div>
									<div class="note">由字母加数字或符号至少两种以上字符组成的6-20位半角字符，区分大小写。</div>
								</dd>
							</dl>
							<dl class="form-item">
								<dt class="item-label"><label>确认新密码：</label></dt>
								<dd class="item-cont"><input type="text" class="txt textC">
									<div class="checkHint errTxt">
									<div class="hintBox"><span>错误提示！</span></div>
									</div>
									<div class="warn hint block">再次输入新密码</div>
								</dd>
							</dl>
							<dl class="form-item">
								<dt class="item-label hidden"><label>提交：</label></dt>
								<dd class="item-cont"><input type="submit" class="btn btn-primary nextBtn" value="提交" /></dd>
							</dl>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<!-- container end -->
		<!-- footer -->
		<div id="footer">
			<div class="links">
				<a href="#" target="_blank">关于</a>|
				<a href="#" target="_blank">联系我们</a>|

				<a href="#" target="_blank">帮助中心</a>|
				<a href="#" target="_blank">版权声明</a>
			</div>
			<p class="copyright">Copyright &copy; 2013-2014 shop.com All Rights Reserved.</p>
			<p><span>ICP经营许可证号：京AA-01334408</span></p>
		</div>
		<!-- footer end -->
	</div>
</body>
</html>
